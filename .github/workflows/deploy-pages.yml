name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Web
      run: flutter build web --release --base-href="/CanBussy-UI/"
    
    - name: Setup Pages
      id: setup-pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Fallback Pages Setup
      if: steps.setup-pages.outcome == 'failure'
      run: |
        echo "⚠️ Pages configuration failed. This might be the first deployment."
        echo "📋 To fix this manually:"
        echo "1. Go to repository Settings → Pages"
        echo "2. Set Source to 'GitHub Actions'"
        echo "3. Re-run this workflow"
        echo ""
        echo "🔄 Continuing with deployment attempt..."
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
