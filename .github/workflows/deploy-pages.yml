name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Web
      run: flutter build web --release --base-href="/CanBussy-UI/"
    
    - name: Disable Jekyll
      run: touch build/web/.nojekyll
    
    - name: Setup Pages
      id: setup-pages
      uses: actions/configure-pages@v5
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Fallback Pages Setup
      if: steps.setup-pages.outcome == 'failure'
      run: |
        echo "âš ï¸ Pages configuration failed. This might be the first deployment."
        echo "ğŸ“‹ To fix this manually:"
        echo "1. Go to repository Settings â†’ Pages"
        echo "2. Set Source to 'GitHub Actions'"
        echo "3. Re-run this workflow"
        echo ""
        echo "ğŸ”„ Continuing with deployment attempt..."
    
    - name: Verify Build Output
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la build/web/
        echo ""
        echo "ğŸ“Š Build size:"
        du -sh build/web/
        echo ""
        echo "ğŸ” Key files check:"
        [ -f "build/web/index.html" ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        [ -f "build/web/.nojekyll" ] && echo "âœ… .nojekyll found" || echo "âŒ .nojekyll missing"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: build/web
        name: github-pages
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
